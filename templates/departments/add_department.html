{% extends 'base.html' %}


{% block content %}
    <h1 style="color: #3498db; margin-bottom: 20px;">{{ title }}</h1>
    <form action="{% url 'add_department' %}" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-error" style="color: #e74c3c; margin-bottom: 10px;">{{ form.non_field_errors }}</div>

        <div style="margin-bottom: 15px;">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>

        <div style="margin-bottom: 15px;">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>

        <button type="submit" style="background-color: #2ecc71; color: #fff; padding: 10px 15px; border: none; cursor: pointer;">Add</button>
    </form>
{% endblock %}
