{% extends 'base.html' %}

{% block content %}
  <h2 style="color: #3498db;">Update Assignment Information</h2>
  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
      <button type="submit" style="background-color: #2ecc71; color: #fff; padding: 10px 15px; border: none; cursor: pointer;">Save</button>

  </form>

  <a href="{% url 'departments' %}" style="text-decoration: none; color: #3498db; display: block; margin-top: 10px;">Back to Assignment</a>
{% endblock %}
